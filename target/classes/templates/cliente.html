<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html"></head>
<body class="active">
<div id="wrapper" class="in">
    <div th:insert="fragments/sidebar.html"></div>
    <div th:insert="fragments/header.html"></div>
    <div class="content-wrapper">
        <!-- Aqui comienza tu codigo -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Listado de Empresa</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{/clientes/add}" class="btn btn-primary">Agregar cliente</a>
                        </div>
                        <div class="card-body" th:switch="clientes">
                            <div class="table-responsive" th:case="*">
                                <table class="table table-bordered table-hover table-sm">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th scope="col">Dni</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Telefono</th>
                                        <th scope="col">Direccion</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cliente : ${clientes}">
                                        <td th:text="${cliente.dni}"></td>
                                        <td th:text="${cliente.nombres} ${cliente.apellidos}"></td>
                                        <td th:text="${cliente.email}"></td>
                                        <td th:text="${cliente.telefono}"></td>
                                        <td th:text="${cliente.direccion}"></td>
                                        <td class="text-right">
                                            <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-icon btn-primary waves-effect waves-light m-1"> <i class="fa fa-pencil"></i> </a>
                                            <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" class="btn btn-icon btn-danger waves-effect waves-light m-1"> <i class="fa fa-trash"></i> </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Aqui acaba -->
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
