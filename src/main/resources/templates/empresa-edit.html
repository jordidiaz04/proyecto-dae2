<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html"></head>
<body class="active">
<div id="wrapper" class="in">
    <div th:insert="fragments/sidebar.html"></div>
    <div th:insert="fragments/header.html"></div>
    <div class="content-wrapper">
        <!-- Aqui comienza tu codigo -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Editar empresa</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" method="post" th:object="${empresa}"
                                  th:action="@{/update-empresa/{id} (id=${empresa.id})}">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="txtNombre">Nombre</label>
                                            <input type="text"
                                                   class="form-control form-control-rounded"
                                                   id="txtNombre"
                                                   placeholder="Ingrese un nombre"
                                                   maxlength="100" required
                                                   th:field="*{nombre}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input type="checkbox"
                                                   class="form-check-input"
                                                   id="txtActivo" th:field="*{estado}" th:checked="*{estado}"
                                            >
                                            <label class="form-check-label" for="txtActivo">Activo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary shadow-primary btn-round px-5">
                                                <i class="fa fa-save"></i> Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Aqui acaba -->
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
