<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html"></head>
<body class="active">
<div id="wrapper" class="in">
    <div th:insert="fragments/sidebar.html"></div>
    <div th:insert="fragments/header.html"></div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row pt-2 pb-2">
                <div class="col-sm-9">
                    <h4 class="page-title">Mantenimiento de Usuarios</h4>
                </div>
                <div class="col-sm-3">
                    <div class="btn-group float-sm-right">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header text-uppercase">
                            <a th:href="@{/add-usuario}" class="btn btn-primary">Agregar usuario</a>
                        </div>
                        <div class="card-body" th:switch="usuarios">
                            <div class="table-responsive" th:case="*">
                                <table class="table table-bordered table-hover table-sm">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th scope="col">dni</th>
                                        <th scope="col">nombres</th>
                                        <th scope="col">apellidos</th>
                                        <th scope="col">email</th>
                                        <th scope="col">telefono</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="usuario : ${usuarios}">
                                        <td th:text="${usuario.dni}"></td>
                                        <td th:text="${usuario.nombres}"></td>
                                        <td th:text="${usuario.apellidos}"></td>
                                        <td th:text="${usuario.email}"></td>
                                        <td th:text="${usuario.telefono}"></td>
                                        <td class="text-right">
                                            <a th:href="@{/usuario/{id}(id=${usuario.id})}" class="btn btn-icon btn-primary waves-effect waves-light m-1"> <i class="fa fa-pencil"></i> </a>
                                            <a th:href="@{/delete-usuario/{id}(id=${usuario.id})}" class="btn btn-icon btn-danger waves-effect waves-light m-1"> <i class="fa fa-trash"></i> </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
