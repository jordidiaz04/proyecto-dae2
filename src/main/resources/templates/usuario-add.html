<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html"></head>
<body class="active">
<div id="wrapper" class="in">
    <div th:insert="fragments/sidebar.html"></div>
    <div th:insert="fragments/header.html"></div>
    <div class="content-wrapper">
        <!-- Aqui comienza tu codigo -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Agregar Usuario</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form action="#" method="post" th:object="${usuario}" th:action="@{/save-usuario}">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtDni">Dni</label>
                                            <input type="text" class="form-control form-control-rounded" id="txtDni" placeholder="Ingrese su dni" maxlength="8" th:field="*{dni}">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtPassword">Contraseña</label>
                                            <input type="password" class="form-control form-control-rounded" id="txtPassword" placeholder="Ingrese una contraseña" maxlength="10" th:field="*{password}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtNombres">Nombres</label>
                                            <input type="text" class="form-control form-control-rounded" id="txtNombres" placeholder="Ingrese su nombre" maxlength="60" th:field="*{nombres}">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtApellidos">Apellidos</label>
                                            <input type="text" class="form-control form-control-rounded" id="txtApellidos" placeholder="Ingrese sus apellidos" maxlength="60" th:field="*{apellidos}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtEmail">Email</label>
                                            <input type="text" class="form-control form-control-rounded" id="txtEmail" placeholder="Ingrese su email" maxlength="100" th:field="*{email}">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="txtTelefono">Telefono</label>
                                            <input type="text" class="form-control form-control-rounded" id="txtTelefono" placeholder="Ingrese su telefono" maxlength="9" th:field="*{telefono}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary shadow-primary btn-round px-5"><i class="fa fa-save"></i> Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Aqui acaba -->
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
