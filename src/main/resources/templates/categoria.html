<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head.html"></head>
<body class="active">
<div id="wrapper" class="in">
    <div th:insert="fragments/sidebar.html"></div>
    <div th:insert="fragments/header.html"></div>
    <div class="content-wrapper">
        <!-- Aqui comienza tu codigo -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h3>Listado de Categorias</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <a th:href="@{/add-categoria}" class="btn btn-primary">Agregar categoria</a>
                        </div>
                        <div class="card-body" th:switch="categorias">
                            <div class="table-responsive" th:case="*">
                                <table class="table table-bordered table-hover table-sm">
                                    <thead class="thead-primary">
                                    <tr>
                                        <th scope="col">nombre</th>
                                        <th scope="col">descripcion</th>
                                        <th scope="col">estado</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="categoria : ${categorias}">
                                        <td th:text="${categoria.nombre}"></td>
                                        <td th:text="${categoria.descripcion}"></td>
                                        <td th:text="${categoria.estado}"></td>
                                        <td class="text-right">
                                            <a th:href="@{/categoria/{id}(id=${categoria.id})}"
                                               class="btn btn-icon btn-primary waves-effect waves-light m-1"> <i
                                                    class="fa fa-pencil"></i> </a>
                                            <a th:href="@{/delete-categoria/{id}(id=${categoria.id})}"
                                               class="btn btn-icon btn-danger waves-effect waves-light m-1"> <i
                                                    class="fa fa-trash"></i> </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Aqui acaba -->
    </div>
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
</div>
<div th:insert="fragments/scripts.html"></div>
</body>
</html>
